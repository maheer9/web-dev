<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

            @keyframes backgroundAnimation {
                0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
                25% { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }
                50% { background: linear-gradient(45deg, #fbc2eb, #a6c1ee); }
                75% { background: linear-gradient(45deg, #f6d365, #fda085); }
                100% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            }
            @keyframes heartPulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.3); opacity: 0.7; }
            }
            body {
                animation: backgroundAnimation 15s ease infinite;
                font-family: 'Comic Neue', cursive, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .p{
                animation: colorPulse 4s infinite alternate;
                background-color: pink;
                color:rgb(195, 0, 255);
                font-size: 30px;
                border-style: solid;
                border-radius: 20px;
                text-align: center;
                padding: 8px;
                border-color: black;
                width: 500px;
                transition: transform 0.3s ease;
            }
            .p:hover {
                transform: scale(1.05);
            }
            label.p {
                animation: colorPulse 4s infinite alternate;
                color: #2a9d8f;
                background-color: #e9c46a;
                font-weight: bold;
                display: inline-block;
                padding: 5px 10px;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }
            label.p:hover {
                transform: scale(1.1);
            }
            .heart {
                display: inline-block;
                animation: heartPulse 2s infinite ease-in-out;
                font-size: 1.2em;
                margin-right: 5px;
            }
            @keyframes colorPulse {
                0% { color: #ff6f91; }
                50% { color: #ff9671; }
                100% { color: #ff6f91; }
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <center><label class="p">❤️ Registration Form ❤️</label></center> <br>
        <center>
        <form action="" class="p">
    <center>
        Name: <span class="heart">❤️❤️❤️❤️❤️</span><input type="text" class="p"><br><br>
        Email: <span class="heart">❤️❤️❤️❤️❤️</span><input type="email" class="p"><br><br>
        Password: <span class="heart">❤️❤️❤️❤️❤️</span><input type="password" class="p"><br><br>
        Confirm Password: <span class="heart">❤️❤️❤️❤️❤️</span><input type="password" class="p"><br><br>
        <input type="submit" class="p" value="Submit ❤️❤️❤️">
    </form>
    </center> 
        </center>
    
    </body>
</html>
